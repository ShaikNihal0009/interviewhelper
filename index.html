<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Q&A Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Crack Your Next Interview with AI</h1>
      <p>Enter your JD + experience and get tailored technical interview questions instantly</p>
      <button onclick="scrollToForm()">Start Generating</button>
    </div>
  </section>

  <!-- Form Section -->
  <section class="form-section" id="formSection">
    <div class="container">
      <h2>Enter Your Details</h2>
      <form id="qaForm">
        <div class="input-group">
          <input type="text" id="role" required />
          <label for="role">Job Role</label>
        </div>
        <div class="input-group">
          <textarea id="jd" rows="4" required></textarea>
          <label for="jd">Job Description</label>
        </div>
        <div class="input-group">
          <textarea id="background" rows="4" required></textarea>
          <label for="background">Your Background</label>
        </div>
        <button type="submit">Generate Questions</button>
      </form>
      <div class="output" id="output"></div>
    </div>
  </section>

  <script>
    function scrollToForm() {
      document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
