<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Q&A Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>AI Interview Q&A Generator</h1>
    <p class="subtitle">Get 10 technical interview questions & sample answers based on your job role and experience</p>
    
    <form id="qaForm">
      <div class="input-group">
        <label for="jobRole">Job Role</label>
        <input type="text" id="jobRole" placeholder="e.g. Frontend Developer Intern" required />
      </div>

      <div class="input-group">
        <label for="jd">Job Description</label>
        <textarea id="jd" rows="5" placeholder="Paste JD here..." required></textarea>
      </div>

      <div class="input-group">
        <label for="background">Candidate Background</label>
        <textarea id="background" rows="5" placeholder="Paste experience or resume summary..." required></textarea>
      </div>

      <button type="submit" id="generateBtn">Generate Q&A</button>
    </form>

    <div id="loader" class="loader hidden"></div>
    <div id="output" class="qa-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
